[package]
name = "twoyi"
version = "0.6.0"
edition = "2021"
publish = false

[lib]
name = "twoyi"
crate-type = ["cdylib"]

[dependencies]
jni = "0.21.1"
log = "0.4"
android_logger = "0.13"
libc = "0.2"
once_cell = "1.18"
unix_socket = "0.5.0"
# ndk 0.8.0 features: hyphen for native-window, 'event' for MotionEvent
ndk = { version = "0.8.0", features = ["native-window", "event"] }
ndk-sys = "0.5.0"
