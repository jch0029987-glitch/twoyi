[package]
name = "twoyi"
version = "0.6.0"
edition = "2021"
publish = false

[lib]
name = "twoyi"
crate-type = ["cdylib"]

[dependencies]
jni = "0.21.1"
log = "0.4"
android_logger = "0.13"
libc = "0.2"
once_cell = "1.18"
unix_socket = "0.5.0"
# Switched to 0.7.0 as it's more stable for the features we need
ndk = { version = "0.7.0", features = ["native_window"] }
ndk-sys = "0.4.0"
