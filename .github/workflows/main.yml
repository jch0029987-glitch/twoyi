name: Twoyi CI Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: true

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Build Rust Native Binaries
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          # Robust way to find the script even if folder structure varies
          SCRIPT_PATH=$(find . -name "build_rs.sh" | head -n 1)
          
          if [ -z "$SCRIPT_PATH" ]; then
            echo "ERROR: build_rs.sh not found in the repository!"
            ls -R
            exit 1
          fi
          
          echo "Found script at: $SCRIPT_PATH"
          chmod +x "$SCRIPT_PATH"
          
          # Navigate to the directory containing the script and run it
          cd "$(dirname "$SCRIPT_PATH")"
          ./build_rs.sh --release

      - name: Build Android APK
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Twoyi-Modern-Release
          path: app/build/outputs/apk/release/*.apk
