name: Twoyi CI Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c # Stable NDK version for Rust-Android compatibility
          add-to-path: true

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Prepare Rust Build Environment
        run: |
          chmod +x rs/build_rs.sh
          # Create jniLibs directory if it doesn't exist to prevent Gradle errors
          mkdir -p app/src/main/jniLibs/arm64-v8a

      - name: Build Rust Native Binaries
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          # Some build scripts look for NDK_HOME specifically
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }} 
        run: |
          cd rs
          ./build_rs.sh --release

      - name: Build Android APK
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Twoyi-Release-APK
          path: app/build/outputs/apk/release/*.apk
          retention-days: 7
