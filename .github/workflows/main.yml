name: Twoyi CI Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17 for Android
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 3Ô∏è‚É£ Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4Ô∏è‚É£ Install Android NDK
      - name: Install Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: true

      # 5Ô∏è‚É£ Install Rust toolchain
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      # 6Ô∏è‚É£ Add Android Rust target
      - name: Add Rust target for Android
        run: rustup target add aarch64-linux-android

      # 7Ô∏è‚É£ Install cargo-ndk
      - name: Install cargo-ndk
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: cargo install cargo-ndk || true

      # 8Ô∏è‚É£ Build Rust native binaries (.so)
      - name: Build Rust Native Binaries
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          SCRIPT_PATH=$(find . -name "build_rs.sh" | head -n 1)
          if [ -z "$SCRIPT_PATH" ]; then
            echo "ERROR: build_rs.sh not found!"
            exit 1
          fi
          echo "Found build script at: $SCRIPT_PATH"
          chmod +x "$SCRIPT_PATH"
          cd "$(dirname "$SCRIPT_PATH")"
          ./build_rs.sh --release

      # 9Ô∏è‚É£ Build Android APK
      - name: Build Android APK
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      # üîü Upload APK artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Twoyi-Release-APK
          path: app/build/outputs/apk/release/*.apk
